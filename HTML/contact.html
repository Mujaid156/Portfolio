      </nav>
    </div>
    <div class="con">
    <img class="img-bg" src="../images/pexels-sharad-kachhi-3937174.jpg" alt="">
    <!-- Contact form -->
    <!-- Page header -->
    <div class="whole-page">
      <header class="page-header-container">
        <h2 class="title-head">Get In Touch</h2>
      </header>
     <div id="contact-me" class="section">
      <div id="contactPage" class="content">
        <!-- Contact Details -->
        <div class="contact-form-container">
          <div class="contact-details-container">
            <!-- Please insert location, contact numbers and email elements here -->
            <!-- Create new form on FORMSPREE and insert ULR in the ACTION ATTRIBUTE -->

          <form
            id="contact-form"
            action="https://formspree.io/f/myylekwk"
            method="POST"
          >
           <div class="tails">
            <input
              class="contact-input"
              type="text"
              name="full_name"
              id="full_name"
              placeholder="Your Name"
              required
            />
            <input
              class="contact-input tail"
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
            <textarea
              class="contact-input message"
              name="message"
              id="message"
              placeholder="Your Message"
            ></textarea>
            <button class="btn" type="submit">Send Message</button>
            <div class="icons">
              <i class="fas fa-mobile-alt ico">
                <div class="direct">
                 <span class="det">Phone</span><span class="my-contact">076 188 4456</span>
                </div>
              </i>
              <i class="fas fa-envelope icon">
                <div class="direct">
                 <span class="det">Email</span><span class="my-contact">mujaid.kariem22@gmail.com</span>
                </div>
              </i>
              <i class="fas fa-map-marker-alt icon">
                <div class="direct">
                 <span class="det">Address</span><span class="my-contact">Lansdowne, Cape Town</span>
                </div>
              </i>
            </div>
          </form>
         
        </div>
      </div>
       <footer class="end">
         <p><i class="far fa-copyright"></i><span class="my-contact">Made by Mujaid Kariem</span></p>
       </footer>
      </div>
     </div>
   </div>

    <script src="../nav.js"></script>
  </body>
